version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building the Docker image..."
run:
  runtime-version: latest
  command: uvicorn main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: N8N_BASE_URL
      value: "https://my-n8n-server"
