services:
  - type: web
    name: universal-mcp-server
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: N8N_BASE_URL
        value: https://my-n8n-server
      - key: DEBUG
        value: false
